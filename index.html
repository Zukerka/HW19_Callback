<body>
    <script>
        const menuList = {
            burger: [
                {
                    name: 'üçî',

                },
                {

                },
                {

                }
            ],
            chicken: [

                },
                {

                },
                {

                }
            ],
            avocado: [
                {

                },
                {
                    name: 'üçö',
                    time: 5000
                },
                {
                    name: 'üßâ',
                    time: 2000
                }
            ]
        };

        const condition = Math.ceil(Math.random()*10) < 8;

        function createOrder(menuItem) {
            console.log('Start cooking order...');

            const result = [];

            menuItem.forEach(({ name, time }) => {
                setTimeout(() => {
                    const fulfilledResult = {
                        status: 'fulfilled',
                        value: name
                    };

                    const rejectedResult = {
                        status: 'rejected',
                        reason: name
                    };

                    if (condition) {
                        result.push(fulfilledResult);
                    } else {
                        result.push(rejectedResult);
                    }                    
                }, time)
            })
        }

        const res = createOrder(menuList.chicken);

        console.log(res);
    </script>
