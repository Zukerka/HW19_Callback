<body>
    <script>
        const menuList = {
            burger: [
                {
                    name: '🍔',
                    time: 3000
                },
                {
                    name: '🍟',
                    time: 1000
                },
                {
                    name: '🥤',
                    time: 500
                }
            ],
            chicken: [
                {
                    name: '🍗',
                    time: 5000
                },
                {
                    name: '🥔',
                    time: 2000
                },
                {
                    name: '🍺',
                    time: 1500
                }
            ],
            avocado: [
                {
                    name: '🥑',
                    time: 3000
                },
                {
                    name: '🍚',
                    time: 5000
                },
                {
                    name: '🧉',
                    time: 2000
                }
            ]
        };


        function createOrder(menuItem, callback) {
            console.log('Start cooking order...');

            const results = [];
               let counter = 0;  

            menuItem.forEach(({ name, time }, index) => {
                const condition = Math.ceil(Math.random()*10) < 8;
                setTimeout(() => {
                    const result = {
                        value: name,
                        status: condition ? 'fulfilled' : 'rejected'
                    };

                     results[index] = result; 
                        counter++
                        
                        if (counter === menuItem.length) {
                            callback(results);
                        }
                }, time)
            })
        }

        const res = createOrder(menuList.avocado, (result) => console.log(result));

    </script>
</body>
